<!DOCTYPE html>
<html>
<body>
<header>
    <h1>Formulario de registro</h1>
    <a href="index.html">Volver al menú principal</a>
    <hr />
</header>
<main>
  <form action="" id="registro" method="GET">
    <p>
        <label for="name">Nombre:</label><br />
        <input type="text" name="nombre" id="name" maxlength="50">
    </p>
    <p>
        <label for="surname">Apellidos:</label><br />
        <input type="text" name="apellidos" id="surname" maxlength="50">
    </p>
    <p>Sexo:<br />
        <input type="radio" name="sexo" id="fem" value="femenino">
        <label for="fem">Femenino</label><br />
        <input type="radio" name="sexo" id="masc" value="masculino">
        <label for="masc">Masculino</label><br />
        <input type="radio" name="sexo" id="otro" value="otro">
        <label for="otro">Otro</label><br />
    </p>
    <p>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email">
    </p>
    <p>
        <input type="checkbox" name="marketing" value="True" id="marketing" checked>
        <label for="marketing">Deseo recibir información sobre novedades y ofertas.</label><br />
    </p>
    <p>
        <input type="checkbox" name="condiciones" value="True" id="condiciones">
        <label for="condiciones">Declaro haber leído los términos y condiciones.</label><br />
    </p>
    <p>
        <label for="pob">Población:</label><br />
        <select name="población" id="pob" required>
            <option value="">-</option>
            <option value="Madrid">Madrid</option>
            <option value="Alicante">Alicante</option>
            <option value="Sevilla">Sevilla</option>
        </select>
    </p>
    <p>
        <label for="desc">Descripción:</label>
        <br />
        <textarea id="desc" name="desc" rows="2" cols="10"></textarea>
    </p>
    <button>Enviar</button>
  </form>
</main>

<footer>
    <hr />
    <p>Todos los derechos reservados</p>
</footer>
</body>
</html>
